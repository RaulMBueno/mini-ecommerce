# Define o perfil (dev ou prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# --- BANCO DE DADOS (A Mágica Híbrida) ---
# Se tiver a variável SPRING_DATASOURCE_URL (Nuvem), usa ela.
# Se não tiver, usa o localhost (Seu PC).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mini_ecommerce}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- SEGURANÇA ---
api.security.token.secret=${JWT_SECRET:senha-padrao-apenas-para-desenvolvimento-local-123456}
api.security.token.expiration-hours=2
