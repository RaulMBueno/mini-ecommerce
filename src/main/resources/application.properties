spring.profiles.active=dev

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mini_ecommerce
spring.datasource.username=postgres
spring.datasource.password=123456

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configurações de Segurança para o Token JWT
# Em um ambiente de produção, este segredo DEVE ser muito mais complexo e, idealmente, uma variável de ambiente.
api.security.token.secret=my-super-secret-key
api.security.token.expiration-hours=2