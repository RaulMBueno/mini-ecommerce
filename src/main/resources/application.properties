spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# --- BANCO DE DADOS INTELIGENTE ---
# Na nuvem, o Railway vai injetar a variável DATABASE_URL ou JDBC_DATABASE_URL
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/mini_ecommerce}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:123456}

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- SEGURANÇA ---
# Na nuvem, vamos configurar essa variável JWT_SECRET no painel do servidor
api.security.token.secret=${JWT_SECRET:minha-chave-secreta-super-gigante-que-tem-mais-de-32-caracteres-para-o-algoritmo-funcionar-corretamente-123456}
api.security.token.expiration-hours=2

# --- LOGS ---
logging.level.org.springframework.security=INFO
spring.datasource.driver-class-name=org.postgresql.Driver